<div class="contact-container" id="contacts">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">Contact Details</h5>
          <p><strong>Email: </strong> <a href="mailto: shashank1742002@gmail.com">{{email}}</a></p>
          <p><strong>Phone: </strong> <a href="tel: 6205690133">{{phone}}</a></p>
          <p><strong>LinkedIn: </strong> <a href="{{ linkedInUrl }}" target="_blank">{{ linkedInUrl }}</a></p>
        </div>
      </div>

      <ul class="social-media">
        <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank"><i class='bx bxl-gmail'></i></a>
        <a href="https://www.linkedin.com/in/shashank-sofdeve" target="_blank"><i class='bx bxl-linkedin'></i></a>
        <a href="https://github.com/shashank620" target="_blank"><i class='bx bxl-github'></i></a>
        <a href="https://www.instagram.com/shashank18042?igsh=MWNxZnh1dG53aGJjeg==" target="_blank"><i
            class='bx bxl-instagram'></i></a>
      </ul>
    </div>

    <div class="col-md-4 map">
      <google-map height="80%" width="100%" [center]="center" [zoom]="zoom" (mapClick)="moveMap($event)"
        (mapMousemove)="move($event)">
      </google-map>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Reach Out Me</h5>
          <form class="reach" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-group mt-3">
              <label for="email">Email:</label>
              <input type="email" id="email" class="form-control" placeholder="Enter Email" formControlName="email" />
              <span class="text-danger"
                *ngIf="(contactControl.email.touched || submitted) && contactControl.email.errors">
                Email is required*
              </span>
            </div>

            <div class="form-group mt-4">
              <label for="phone">Phone Number:</label>
              <input type="text" id="phone" class="form-control" placeholder="Enter Phone Number"
                formControlName="phone" />
              <span class="text-danger"
                *ngIf="(contactControl.phone.touched || submitted) && contactControl.phone.errors">
                Phone Number is required*
              </span>
            </div>
            <button type="submit" class="btn btn-primary mt-3" [disabled]="contactForm.invalid">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
